
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Indicadores Económicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tarea.css">
  </head>

  <body>
    <div class="container mt-5">
      <h1><u>API de Indicadores Económicos</u></h1>
      <div class="form-group">
        <div class="row">
          <label for="indicator-selector">Selecciona un indicador:</label>
          <select class="form-control" id="indicator-selector"></select>
        </div>
        <div class="row">
          <button type="button" class="btn btn-primary">Buscar</button>
        </div>
        <div class="row">
          <h2>Valor Actual:</h2>
        </div>
        <div class="row">
          <div class="card text-bg-warning mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <p class="card-text">Titulo:</p> <span class="badge rounded-pill text-bg-primary" id="indicatorTitle"></span>
              <p class="card-text">Simbolo:</p> <span class="badge rounded-pill text-bg-primary" id="indicatorSymbol"></span>
              <p class="card-text">Fecha:</p> <span class="badge rounded-pill text-bg-primary" id="indicatorDate"></span>

            </div>
          </div>
          
        </div>
      </div>

      <div id="indicator-container"></div>

      <div class="mt-5">
        <h2>Gráfico del último año</h2>
        <canvas id="chart"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://mindicador.cl/api/{tipo_indicador}/{dd-mm-yyyy}"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://mindicador.cl/api/${indicator}/${year}"></script>
  </body>

</html>
